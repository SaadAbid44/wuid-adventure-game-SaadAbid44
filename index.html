<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="scene-1">
      <div class="background"></div>
      <h1 class="game" id="scene1text">
        Select one cave from either bottom left corner or bottom right corner
      </h1>
      <div class="cave" id="cave1"></div>
      <div class="cave" id="cave2"></div>
    </div>
    <div id="scene-2" style="display: none">
      <div class="background"></div>
      <h1 class="game" id="scene2text">
        Pick Items from the cave to find the treasere.
      </h1>
      <div class="item" id="key"></div>
      <div class="item" id="map"></div>
      <div class="item" id="compass"></div>
    </div>
    <div id="scene-3" style="display: none">
      <div class="background"></div>
      <h1 class="game" id="scene3text">
        Solve the puzzle to take treasure without alerting the dragon.
      </h1>
      <div class="item" id="puzzle-key"></div>
      <div class="item" id="puzzle-map"></div>
      <div class="item" id="puzzle-compass"></div>
    </div>
  </body>
</html>
